<!Doctype html>
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% if LANGUAGE_CODE == 'ar' %}
<html dir="rtl" lang="ar">
{% else %}
<html lang="en">
{% endif %}
<head>
    {% block head %}

    {% endblock %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}"/>
    <script src="{% static 'js/tailwindcss-3.3.1.js' %}"></script>
    <link href="{% static 'css/flowbite@1.6.5.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/flowbite@1.6.5.min.js' %}"></script>
    <script class="jsbin" src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'js/spritespin.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>

{% block header %}

{% endblock %}

{% block content %}

{% endblock %}

{% block footer %}

{% endblock %}
</body>
</html>
