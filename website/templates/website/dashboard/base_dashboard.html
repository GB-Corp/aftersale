{% extends "website/main.html" %}
{% load i18n %}
{% load static %}

{% block head %}
    <title>{% block dashboard_title %}{% trans "Dashboard" %}{% endblock %} - AutoSahel</title>
    <style>
        .sidebar-item {
            @apply flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group;
        }
        .sidebar-icon {
            @apply w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white;
        }
        .sidebar-text {
            @apply ml-3;
        }
        .role-tab {
            @apply flex items-center p-4 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 border-l-4;
        }
        .role-tab.active {
            @apply border-blue-600 bg-gray-100 dark:bg-gray-700;
        }
        .role-tab:not(.active) {
            @apply border-transparent;
        }
    </style>
{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Role Switcher Sidebar -->
    <aside class="fixed left-0 z-40 w-64 h-screen transition-transform bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700" aria-label="Role Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white dark:bg-gray-800">
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">{% trans "Switch Role" %}</h2>
                <div class="space-y-2">
                    <button type="button" data-role="car-owner" class="role-tab active w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
                        </svg>
                        {% trans "Car Owner" %}
                    </button>
                    <button type="button" data-role="service-advisor" class="role-tab w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                        {% trans "Service Advisor" %}
                    </button>
                    <button type="button" data-role="team-leader" class="role-tab w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        {% trans "Team Leader" %}
                    </button>
                    <button type="button" data-role="technician" class="role-tab w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        {% trans "Technician" %}
                    </button>
                    <button type="button" data-role="warehouse" class="role-tab w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        {% trans "Warehouse" %}
                    </button>
                    <button type="button" data-role="admin" class="role-tab w-full">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        {% trans "Admin" %}
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
            <div id="dashboard-content">
                {% block dashboard_content %}
                <!-- Default dashboard content will be here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Role Switching JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleTabs = document.querySelectorAll('.role-tab');
        const dashboardContent = document.getElementById('dashboard-content');

        roleTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                roleTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');

                // Get the role from data attribute
                const role = this.getAttribute('data-role');

                // Load the corresponding dashboard content
                loadDashboardContent(role);
            });
        });

        function loadDashboardContent(role) {
            // Here you would typically make an AJAX call to load the dashboard content
            // For demo purposes, we'll just show different content based on role
            let content = '';
            switch(role) {
                case 'car-owner':
                    dashboardContent.innerHTML = '{% include "website/dashboard/car_owner_content.html" %}';
                    break;
                case 'service-advisor':
                    dashboardContent.innerHTML = '{% include "website/dashboard/service_advisor_content.html" %}';
                    break;
                case 'team-leader':
                    dashboardContent.innerHTML = '{% include "website/dashboard/team_leader_content.html" %}';
                    break;
                case 'technician':
                    dashboardContent.innerHTML = '{% include "website/dashboard/technician_content.html" %}';
                    break;
                case 'warehouse':
                    dashboardContent.innerHTML = '{% include "website/dashboard/warehouse_content.html" %}';
                    break;
                case 'admin':
                    dashboardContent.innerHTML = '{% include "website/dashboard/admin_content.html" %}';
                    break;
            }
        }
    });
</script>
{% endblock %}
